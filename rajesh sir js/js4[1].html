<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 1; i <= 5; i++) {
            if (i % 2 === 0) {
                for (j = 1; j <= 5; j++) {
                    document.write(" ")
                }
            }
            else {
                for (j = 1; j <= 5; j++) {
                    document.write("*")
                }
            }
            
            document.write("*")
            document.write("<br>")
        }
    </script>
</body>

</html>
